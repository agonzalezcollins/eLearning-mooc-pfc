    <body>
    
        <h2>Contacto</h2>
        
		  <form id="formularioContacto" name="formularioContacto" method="post">
		  
		  <p><strong>Nombre</strong> 
		    <input name="textfieldNombre" type="text" id="nombre">
		  </p>
		  
		  <p><strong>E-mail</strong> 
		    <input name="textfieldEmail" type="text" id="email">
		  </p>
		  <p>
		    <input style="width: 2px" type="checkbox" name="checkbox" value="checkbox" width="50px">
		    <strong>Le&iacute; la pagina completamente.</strong></p>
		  <p><strong>Comentario: </strong></p>
		  <p> 
		    <textarea name="textarea" cols="80" rows="20"></textarea>
		  </p>
		  <p> 
		    <input name="Submit" type="submit" value="Enviar" onclick="
				alert('Gracias por estar en contacto');
				document.getElementById('formularioContacto').reset();
				return false;
			">
		  </p>
		</form>
